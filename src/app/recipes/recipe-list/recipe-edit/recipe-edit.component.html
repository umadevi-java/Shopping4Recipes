

<div class="example-container">
    <form [formGroup]="recipeForm" (submit) = "onSubmit()">
        <button mat-raised-button type = "submit" color="accent">Save</button>
        <div class = "form-container"> 
            <p>
                <label>Recipe Name *</label>
                
                <mat-form-field appearance="fill">
                    <input matInput  
                    formControlName="recipeName">
                </mat-form-field>
            </p>
            <p> 
                <label>Image Url </label>
                
                <mat-form-field  >
                    <input matInput  placeholder=""
                    formControlName="recipeUrl">
                </mat-form-field>
            </p>
            <p>
                <label>Recipe Desc </label>
                
                <mat-form-field appearance="fill">
                    <textarea matInput
                    cdkTextareaAutosize
                    cdkAutosizeMinRows="1"
                    cdkAutosizeMaxRows="5"
                    formControlName="desc"></textarea>
                </mat-form-field>
            </p>

            
        </div>
    
        <div formArrayName="ingredients">
        
        
            <div class = "row" *ngFor="let ingredientEl of ingredients.controls; let i = index;" 
            [formGroupName]="i" >
            <h3 *ngIf = "i==0">Ingredients</h3>
            
                
                    <mat-form-field appearance="fill" >
                    <input matInput  
                    formControlName="ingredientName">
                    </mat-form-field> 
               
                    <mat-form-field  >
                    <input matInput  type="number"
                    formControlName="ingredientAmount">
                    </mat-form-field>

                    <button  mat-raised-button type = "button"  color = "warn" (click)="onDeleteIngredient(i)">x</button>

                </div>
            
            <button  mat-raised-button type = "button"  color = "accent" (click)="onAddIngredient()">Add Ingredient</button>
        </div>
    

</form>

</div>
