
<div class="example-container">
    <form [formGroup]="shoppingForm" (submit)= "onSubmit()">
     
        <div class = "form-container"> 
            <p>
                <label>Ingredient Name *</label>
                
                <mat-form-field appearance="fill">
                    <input matInput  
                    formControlName="ingredientName">
                </mat-form-field>
            </p>

            <p>
                <label>Ingredient Amount *</label>
                
                <mat-form-field appearance="fill">
                    <input matInput  type= "number"
                    formControlName="ingredientAmount">
                </mat-form-field>
            </p>
            <p>
                <button mat-raised-button type = "submit" color = "accent" >Add</button>
                <button mat-raised-button type = "button"  color = "warn" >Delete</button>
                <button mat-raised-button type = "button"  color = "accent" >Cancel</button>
            </p>
        </div>
    </form>
